<!DOCTYPE html>
<html>
  <head>
    <link  href="http://fonts.googleapis.com/css?family=Droid+Sans+Mono:regular" rel="stylesheet" type="text/css" >
    <link rel=StyleSheet href="flak.css" type="text/css" media=screen>
    <title>Flak</title>
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <script type="text/javascript" src="../KievII/kievII.js"></script>
    <script type="text/javascript" src="FlakInit.js"></script>
    <script type="text/javascript" src="FlakSound.js"></script>
    <script type="text/javascript" src="FlakDrop.js"></script>
    <script type="text/javascript" src="FlakCurveEditor.js"></script>
    <script type="text/javascript" src="FlakEditCanvas.js"></script>
    <script type="text/javascript" src="FlakVolumeEditor.js"></script>
  </head>
  <body>


    <form action="">
          <input type="radio" name="buttontype" value="linear" /> linear
          <input type="radio" name="buttontype" value="halfcosine" /> halfcosine
          <input type="radio" name="buttontype" value="smooth" /> smooth
          <input type="radio" name="buttontype" value="bezier2" /> bezier2
          <input type="radio" name="buttontype" value="bezier3" /> bezier3
          <button id="addbutton" type="button" onclick="Flak.addCB(this.form)">Add</button>
          <button id="removebutton" type="button" onclick="Flak.removeCB()">Remove</button>
          <button type="button" onclick="Flak.applyCB(this.form)">Apply</button>
          <button id="clearbutton" type="button" onclick="Flak.clearCB()">CLEAR ALL</button>
          <button id="playbutton" type="button" onclick="Flak.play()">play</button>
          <button id="playbutton" type="button" onclick="Flak.stop()">stop</button>
          <button id="curveedit" type="button" onclick="Flak.curveEdit()">Edit Curve</button>
          <button id="volumeedit" type="button" onclick="Flak.volumeEdit()">Edit Volume</button>
     </form>
      
    <div>
    	<canvas id="overlay_area"
            style="z-index: 8; position:absolute; left:0px; top:35px;"
            height="762px" width="200px">
            This text is displayed if your browser does not support HTML5 Canvas.
        </canvas>
            
        <canvas id="wave_area"
            style="z-index: 5;
            position:absolute;
            left:0px;
            top:35px;"
            height="762px" width="200px">
            This text is displayed if your browser does not support HTML5 Canvas.
            </canvas>
            
        <canvas id="edit_area"
            style="z-index: 5;
            position:absolute;
            left:202px;
            top:35px;"
            height="762px" width="768px">
            This text is displayed if your browser does not support HTML5 Canvas.
        </canvas>
    </div>
      
    <script type="text/javascript">
    
    Flak.init();
    
    </script>
  </body>
</html>
